<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <div id="timer">05:00</div>

    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="restartBtn">Restart</button>
    </div>
    <div id="musicControls">
    <button class="musicButton" id="soundBtn">Start Sound</button>
    <button  class="musicButton" id="stopSoundBtn">Stop Sound</button>
    </div>
<audio id="timerMusic" src="photos/The-Pink-Panther-Theme-Song.mp3" loop></audio>
    <script src="index.js"></script>
</body>
</html>
